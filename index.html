<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Emerg-HEN-cy!</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>

  <div id="SplashScreen">
    <h1 class="game-title">Emerge-Hen-cy!</h1>
    <img class="chicken_running" src="images/Yellow_road_marking.jpg">

    <p class="move-text">Move</p>
    <img id="keys" src="images/arrowKeys.png" />

    <p class="directions-text">Collect the eggs</p>
    <img id="egg" src="images/big_egg_start_screen.png" />
    <input id="StartButton" type="button" value="START"/>
  </div>

    <canvas id="canvas" width="1000" height="600"></canvas>

    <!-- <audio id="soundEfx" src="pop.wav" style="display: none;"></audio> -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="application/javascript" src="vendor/keymaster.js"></script>

    <script type="application/javascript" src="lib/utils.js"></script>
    <script type="application/javascript" src="lib/truck.js"></script>
    <script type="application/javascript" src="lib/car.js"></script>
    <script type="application/javascript" src="lib/heart.js"></script>
    <script type="application/javascript" src="lib/chicken.js"></script>
    <script type="application/javascript" src="lib/egg.js"></script>
    <script type="application/javascript" src="lib/nest.js"></script>
    <script type="application/javascript" src="lib/game.js"></script>

    <script type="text/javascript">
      (function () {
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        $("#canvas").hide();
        $("#StartButton").click(function () {
            $("#SplashScreen").hide();
            $("#canvas").show();
            var game = new ChickenRoad.Game(ctx, canvas.width, canvas.height).start();
        });
      })();
    </script>

  </body>
</html>
