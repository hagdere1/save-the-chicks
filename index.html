<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Emerg-HEN-cy!</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
  </head>
  <body>

  <div id="SplashScreen">
    <h1 class="game-title">Emerge-Hen-cy!</h1>
    <img class="chicken_running" src="https://upload.wikimedia.org/wikipedia/commons/4/41/Yellow_road_marking.jpg">
    <div class="instructions">
      <p>A strong gale has blown your eggs across the highway.</p>
      <p>You're a chicken. Those are your children.</p>
      <p>Save your children.</p>

      <p>Move around with the WASD keys to get to your eggs before the timer runs out.</p>
      <p>Click START to begin.</p>
      <input id="StartButton" type="button" value="START"/>
    </div>
  </div>

    <canvas id="canvas" width="1000" height="600"></canvas>
    <!-- <audio id="soundEfx" src="pop.wav" style="display: none;"></audio> -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="application/javascript" src="vendor/keymaster.js"></script>

    <script type="application/javascript" src="lib/utils.js"></script>
    <script type="application/javascript" src="lib/truck.js"></script>
    <script type="application/javascript" src="lib/car.js"></script>
    <script type="application/javascript" src="lib/chicken.js"></script>
    <script type="application/javascript" src="lib/egg.js"></script>
    <script type="application/javascript" src="lib/nest.js"></script>
    <script type="application/javascript" src="lib/game.js"></script>

    <script type="text/javascript">
      (function () {
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        $("#canvas").hide();
        $("#StartButton").click(function () {
            $("#SplashScreen").hide();
            $("#canvas").show();
            new ChickenRoad.Game(ctx, canvas.width, canvas.height).start();
        });
      })();
    </script>

  </body>
</html>
